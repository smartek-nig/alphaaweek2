<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <caption>first semester examination</caption>
        <!-- thead>tr>th*5  -->
        <thead>
            <tr>
                <th scope="col">course</th>
                <th scope="col">mth103</th>
                <th scope="col">eng112</th>
                <th scope="col">eco223</th>
                <th scope="col">mec103</th>
            </tr>
        </thead>
        <!-- tbody>tr(th+td*4)*3  -->
        <tbody>
            <tr>
                <th scope="row">score</th>
                <td>70</td>
                <td>80</td>
                <td>90</td>
                <td>85</td>
            </tr>
            <tr>
                <th scope="row">grade</th>
                <td>A</td>
                <td>B</td>
                <td>A</td>
                <td>B</td>
            </tr>
            <tr>
                <th scope="row">remark</th>
                <td>excellent</td>
                <td>very good</td>
                <td>excellent</td>
                <td>very good</td>
            </tr>

    </table>
</body>
</html>
